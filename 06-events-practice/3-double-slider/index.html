<!DOCTYPE HTML>
<meta charset="utf-8">
<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import DoubleSlider from './index.js';

    const config = {
      min: 0,
      max: 100,
      selected: {
        from: 20,
        to: 40
      }
    }

    const slider = new DoubleSlider(config);

    root.append(slider.element);
  </script>
</body>
